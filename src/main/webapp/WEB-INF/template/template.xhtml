<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>
		PSE Reader
	</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="west" size="230">
			<h:form>
				<p:menu id="menu" style="width: 210px; border: none;" styleClass="menu">
					<p:submenu label="Menu">
						<p:menuitem value="Home" url="index" async="true" styleClass="#{request.servletPath eq '/index.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Indicators" url="indicators" async="true" styleClass="#{request.servletPath eq '/indicators.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Stocks" url="stocks" async="true" styleClass="#{request.servletPath eq '/stocks.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Reports" url="reports" async="true" styleClass="#{request.servletPath eq '/reports.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Upload" url="upload" async="true" styleClass="#{request.servletPath eq '/upload.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Operations" url="operations" async="true" styleClass="#{request.servletPath eq '/operations.xhtml' ? 'selected' : ''}" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="content" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
