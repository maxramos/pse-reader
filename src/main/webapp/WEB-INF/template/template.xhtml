<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>
		PSE Reader
	</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="west" size="230">
			<h:form>
				<p:menu id="menu" styleClass="menu">
					<p:submenu label="Menu">
						<p:menuitem value="Home" url="home" async="true" styleClass="#{request.servletPath eq '/home.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Indicators" url="indicators" async="true" styleClass="#{request.servletPath eq '/indicators.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Stock Profile" url="stock-profile" async="true" styleClass="#{request.servletPath eq '/stock-profile.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Stock Quotes" url="stock-quotes" async="true" styleClass="#{request.servletPath eq '/stock-quotes.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Index Composition" url="index-composition" async="true" styleClass="#{request.servletPath eq '/index-composition.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Index Quotes" url="index-quotes" async="true" styleClass="#{request.servletPath eq '/index-quotes.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="End of Day Report" url="end-of-day-report" async="true" styleClass="#{request.servletPath eq '/end-of-day-report.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Upload Report" url="upload-report" async="true" styleClass="#{request.servletPath eq '/upload-report.xhtml' ? 'selected' : ''}" />
						<p:menuitem value="Operations" url="operations" async="true" styleClass="#{request.servletPath eq '/operations.xhtml' ? 'selected' : ''}" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="content" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
