<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/template/template.xhtml">

<ui:define name="content">
<h:form id="indicatorForm">
	<p:dataTable id="indicatorResultsDataTable" var="result" value="#{indicatorsPage.results}" filteredValue="#{indicatorsPage.filteredResults}">		
		<f:facet name="header">
			<p:panelGrid id="header" styleClass="header">
				<p:row>
					<p:column styleClass="left">
						<p:spacer />
					</p:column>
					<p:column styleClass="middle">
						<h:outputText value="Indicators" rendered="#{not empty indicatorsPage.results}" />
						<br />
						<h:outputText value="#{indicatorsPage.lastProcessedDate}" styleClass="caption" rendered="#{not empty indicatorsPage.results}">
							<f:convertDateTime pattern="MMM dd, yyyy" />
						</h:outputText>
					</p:column>
					<p:column styleClass="right">
						<p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
        				<p:columnToggler datasource="indicatorResultsDataTable" trigger="toggler" />
					</p:column>
				</p:row>
        	</p:panelGrid>
		</f:facet>
				
		<p:column headerText="Sector" sortBy="#{result.stock.sector}" styleClass="text">
			<h:outputText value="#{result.stock.sector.name}" style="font-size: 0.6em;" />
		</p:column>
		
		<p:column headerText="Sub Sector" sortBy="#{result.stock.subSector}" styleClass="text">
			<h:outputText value="#{result.stock.subSector.name}" style="font-size: 0.6em;" />
		</p:column>
		
		<p:column headerText="Company" sortBy="#{result.stock.name}" styleClass="text">
			<h:outputText value="#{result.stock.name}" style="font-size: 0.6em;" />
		</p:column>
		
		<p:column headerText="Symbol" sortBy="#{result.stock.symbol}" filterBy="#{result.stock.symbol}" filterMatchMode="exact" styleClass="text">
			<h:outputText value="#{result.stock.symbol}" />
		</p:column>
		
		<p:column headerText="Price" sortBy="#{result.stock.latestPrice}" styleClass="numeric">
			<h:outputText value="#{result.stock.latestPrice}">
				<f:convertNumber type="number" groupingUsed="true" />
			</h:outputText>
		</p:column>
		
		<p:column headerText="SSto" sortBy="#{result.sstoResult.slowK}" styleClass="numeric">
			<div class="table">
				<div class="table-row">
					<div class="table-cell action" style="width: 60%;">
						<h:outputText value="#{result.sstoResult.recommendation.name}" styleClass="#{result.sstoResult.recommendation}" rendered="#{result.sstoResult.recommendation ne 'HOLD'}" />
						<p:graphicImage library="img" name="strong.gif" width="15" rendered="#{result.sstoResult.recommendation eq 'MUST_BUY' or result.sstoResult.recommendation eq 'MUST_SELL'}" />
					</div>
					<div class="table-cell" style="width: 15%;">
						<h:outputText value="#{result.sstoResult.slowD}" styleClass="signal">
							<f:convertNumber type="number" groupingUsed="true" />
						</h:outputText>
					</div>
					<div class="table-cell" style="width: 25%;">
						<h:outputText value="#{result.sstoResult.slowK}" styleClass="main">
							<f:convertNumber type="number" groupingUsed="true" />
						</h:outputText>
					</div>
				</div>
			</div>
		</p:column>
		
		<p:column headerText="RSI" sortBy="#{result.rsiResult.rsi}" styleClass="numeric">
			<div class="table">
				<div class="table-row">
					<div class="table-cell action" style="width: 75%">
						<h:outputText value="#{result.rsiResult.recommendation.name}" styleClass="#{result.rsiResult.recommendation}" rendered="#{result.rsiResult.recommendation ne 'HOLD'}" />
						<p:graphicImage library="img" name="strong.gif" width="15" rendered="#{result.rsiResult.recommendation eq 'MUST_BUY' or result.rsiResult.recommendation eq 'MUST_SELL'}" />
					</div>
					<div class="table-cell" style="width: 25%">
						<h:outputText value="#{result.rsiResult.rsi}" styleClass="main">
							<f:convertNumber type="number" groupingUsed="true" />
						</h:outputText>
					</div>
				</div>
			</div>
		</p:column>
		
		<p:column headerText="DMI" sortBy="#{result.dmiResult.adx}" styleClass="numeric">
			<div class="table">
				<div class="table-row">
					<div class="table-cell action" style="width: 45%;">
						<h:outputText value="#{result.dmiResult.trend.name}" styleClass="#{result.dmiResult.trend}" />
						<p:graphicImage library="img" name="strong.gif" width="15" rendered="#{result.dmiResult.trend eq 'STRONG_UP' or result.dmiResult.trend eq 'STRONG_DOWN'}" />
						<br />
						<h:outputText value="#{result.dmiResult.position.name}" styleClass="#{result.dmiResult.position}" rendered="#{result.dmiResult.position ne 'HOLD'}" />
					</div>
					<div class="table-cell" style="width: 15%;">
						<h:outputText value="#{result.dmiResult.plusDi}" styleClass="positive">
							<f:convertNumber type="number" groupingUsed="true" maxFractionDigits="2" />
						</h:outputText>
					</div>
					<div class="table-cell" style="width: 15%;">
						<h:outputText value="#{result.dmiResult.minusDi}" styleClass="negative">
							<f:convertNumber type="number" groupingUsed="true" maxFractionDigits="2" />
						</h:outputText>
					</div>
					<div class="table-cell" style="width: 25%;">
						<h:outputText value="#{result.dmiResult.adx}" styleClass="main">
							<f:convertNumber type="number" groupingUsed="true" maxFractionDigits="2" />
						</h:outputText>
					</div>
				</div>
			</div>
		</p:column>
	</p:dataTable>
</h:form>
</ui:define>

</ui:composition>
