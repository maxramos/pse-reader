<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

<ui:define name="content">
<p:panel styleClass="data panel no-border">
	<f:facet name="header">
		<h:outputText value="Settings" />
	</f:facet>
	<p:panelGrid styleClass="panelgrid no-border">
		<p:row>
			<p:column>
				<h:outputLabel value="Indicators last run" />
			</p:column>
			<p:column>
				<h:outputText value="#{operationsPage.settings.lastProcessedDate}">
					<f:convertDateTime pattern="MMM dd, yyyy" />
				</h:outputText>
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h:outputLabel value="Suspended stocks as of" />
			</p:column>
			<p:column>
				<h:outputText value="#{operationsPage.settings.suspensionDate}">
					<f:convertDateTime pattern="MMM dd, yyyy" />
				</h:outputText>
			</p:column>
		</p:row>
	</p:panelGrid>
</p:panel>

<h:form id="operationForm">
	<p:panel styleClass="data panel no-border">
		<f:facet name="header">
			<h:outputText value="Controls" />
		</f:facet>
		<p:panelGrid styleClass="panelgrid no-border">
			<p:row>
				<p:column>
					<h:outputLabel value="Stock Indicators" />
				</p:column>
				<p:column>
					<p:commandButton id="run" value="Run" actionListener="#{operationsPage.run}" partialSubmit="true" />
				</p:column>
			</p:row>
		</p:panelGrid>
		
		<p:blockUI block="@(html)" trigger="run">
			<p:graphicImage library="img" name="loading.gif" />  
		</p:blockUI>
	</p:panel>
</h:form>
</ui:define>
</ui:composition>
