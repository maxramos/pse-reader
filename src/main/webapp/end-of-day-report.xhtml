<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

<ui:define name="content">
<h:form id="reportForm">
	<p:dataTable id="reportDataTable" widgetVar="reportDataTable" var="row" value="#{endOfDayReportPage.rows}" filteredValue="#{endOfDayReportPage.filteredRows}">
		<f:facet name="header">
			<p:panelGrid id="header" styleClass="header">
				<p:row>
					<p:column styleClass="left">
						<p:selectOneMenu id="selectedReportDate" value="#{endOfDayReportPage.selectedDate}">
							<p:ajax update="title" listener="#{endOfDayReportPage.onDateChange}" oncomplete="PF('reportDataTable').filter();" />
							<f:selectItems value="#{endOfDayReportPage.dates}" />
						</p:selectOneMenu>
					</p:column>
					<p:column styleClass="middle">
						<p:outputPanel id="title">
							<h:outputText value="End of Day Quotes" rendered="#{not empty endOfDayReportPage.dates}" />
							<br />
							<h:outputText value="#{endOfDayReportPage.selectedDate}" styleClass="caption" />
						</p:outputPanel>
					</p:column>
					<p:column styleClass="right">
						<p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
			        	<p:columnToggler datasource="reportDataTable" trigger="toggler" />
					</p:column>
				</p:row>
        	</p:panelGrid>
		</f:facet>
		
		<p:column headerText="Sector" sortBy="#{row.sector}" styleClass="text">
			<h:outputText value="#{row.sector.name}" style="font-size: 0.6em;" />
		</p:column>
		
		<p:column headerText="Sub Sector" sortBy="#{row.subSector}" styleClass="text">
			<h:outputText value="#{row.subSector.name}" style="font-size: 0.6em;" />
		</p:column>
		
		<p:column headerText="Symbol" sortBy="#{row.symbol}" filterBy="#{row.symbol}" filterMatchMode="exact" styleClass="text">
			<h:outputText value="#{row.symbol}" />
		</p:column>
		
		<p:column headerText="Bid" sortBy="#{row.bid}" styleClass="numeric">
			<h:outputText value="#{row.bid}">
				<f:convertNumber type="number" groupingUsed="true" maxFractionDigits="4" />
			</h:outputText>
		</p:column>
		
		<p:column headerText="Ask" sortBy="#{row.ask}" styleClass="numeric">
			<h:outputText value="#{row.ask}">
				<f:convertNumber type="number" groupingUsed="true" maxFractionDigits="4" />
			</h:outputText>
		</p:column>
		
		<p:column headerText="Open" sortBy="#{row.open}" styleClass="numeric">
			<h:outputText value="#{row.open}">
				<f:convertNumber type="number" groupingUsed="true" maxFractionDigits="4" />
			</h:outputText>
		</p:column>
		
		<p:column headerText="High" sortBy="#{row.high}" styleClass="numeric">
			<h:outputText value="#{row.high}">
				<f:convertNumber type="number" groupingUsed="true" maxFractionDigits="4" />
			</h:outputText>
		</p:column>
		
		<p:column headerText="Low" sortBy="#{row.low}" styleClass="numeric">
			<h:outputText value="#{row.low}">
				<f:convertNumber type="number" groupingUsed="true" maxFractionDigits="4" />
			</h:outputText>
		</p:column>
		
		<p:column headerText="Close" sortBy="#{row.close}" styleClass="numeric">
			<h:outputText value="#{row.close}">
				<f:convertNumber type="number" groupingUsed="true" maxFractionDigits="4" />
			</h:outputText>
		</p:column>
		
		<p:column headerText="Volume" sortBy="#{row.volume}" styleClass="numeric">
			<h:outputText value="#{row.volume}">
				<f:convertNumber type="number" groupingUsed="true" />
			</h:outputText>
		</p:column>
		
		<p:column headerText="Value" sortBy="#{row.value}" styleClass="numeric">
			<h:outputText value="#{row.value}">
				<f:convertNumber type="number" groupingUsed="true" maxFractionDigits="4" />
			</h:outputText>
		</p:column>
		
		<p:column headerText="Foreign Buy/Sell" sortBy="#{row.foreignBuySell}" styleClass="numeric">
			<h:outputText value="#{row.foreignBuySell}">
				<f:convertNumber type="number" groupingUsed="true" maxFractionDigits="4" />
			</h:outputText>
		</p:column>
	</p:dataTable>
</h:form>
</ui:define>

</ui:composition>
